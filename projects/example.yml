laravel:
  source_repo: 'https://github.com/laravel/laravel.git'
  source_branch: 'master'
  configs: true
  config_repo: 'https://github.com/h1g/laravel-configs-laravel.git'
  config_branch: 'master'
  build_command: >-
    composer install &&
    php artisan migrate
  tech: 'php'
  php_modules:
    - "redis-5.3.0"
    - "xdebug-2.9.7"
    - "yaml-2.1.0"
    - "zip-1.5.1"
    - "mbstring"
    - "gmp"
    - "curl"
    - "bcmath"
    - "intl"
    - "gd"
    - "mysqli"
    - "pdo_mysql"
    - "pspell"
    - "soap"
    - "xml"
  services:
    nginx:
      image: 'nginx:latest'
    fpm:
    cli:
      image: 'php:7.4.10-fpm'
    redis:
      image: 'redis:5.0.7-alpine'
      volumes:
        - /var/lib/redis
    mysql:
      image: 'percona:8'
      command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
      environment:
        - MYSQL_ROOT_PASSWORD=pass
        - MYSQL_DATABASE=db
        - MYSQL_USER=root
      volumes:
        - /var/lib/mysql
laravel-docs:
  source_repo: 'https://github.com/laravel/docs.git'
  source_branch: 'master'
  build_command: 'gem install madness'
  tech: 'ruby'
  services:
    cli:
    madness:
    nginx:
      volumes:
        - '{{ source_dir }}:/var/www/public'

diagrams:
  source_repo: 'https://github.com/h1g/diagrams.git'
  build_command: 'sudo apt install -y graphviz && pip install -r requirements.txt'
  tech: 'python'
  services:
    cli:
