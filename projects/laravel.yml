source_server: 'https://github.com/'
laravel:
  source_branch: 'develop'
  configs: true
  config_repo: 'https://github.com/h1g/configs-laravel-laravel.git'
  tech: 'php'
  php_modules:
    - "bcmath"
    - "curl"
    - "gd"
    - "gmp"
    - "intl"
    - "mbstring"
    - "mysqli"
    - "pspell"
    - "redis-5.3.0"
    - "soap"
    - "tidy"
    - "xml"
    - "xdebug"
    - "yaml"
    - "zip"
  services:
    nginx:
      image: 'nginx:latest'
    fpm:
    cli:
      image: 'php:fpm'
    redis:
      image: 'redis:5.0.7-alpine'
      volumes:
        - /var/lib/redis
    mailcatcher:
      image: 'sj26/mailcatcher:latest'
      command: ["mailcatcher", "--no-quit", "--foreground", "--ip=0.0.0.0", "--smtp-port=25", "--http-port=80"]
    mysql:
      image: 'percona:8'
      command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
      environment:
        - MYSQL_ROOT_PASSWORD=pass
        - MYSQL_DATABASE=db
        - MYSQL_USER=root
      volumes:
        - /var/lib/mysql
docs:
  git_server: 'https://github.com/'
  source_branch: 'master'
  tech: 'html'
  services:
    nginx:
      volumes:
        - '{{ source_dir }}:/var/www/public'