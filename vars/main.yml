#Определение базовых переменных локального окружения
work_dir: "{{ playbook_dir }}"          #корневая директория локального окружения
sources_dir:  "{{ work_dir }}/sources"  #корневая директория для хранения исходного кода проектов
services_dir: "{{ work_dir }}/services" #корневая директория для хранения сервисных файлов проектов
configs_dir:  "{{ work_dir }}/configs"  #корневая директория для хранения конфигурационных файлов проектов


git_server: "git@github.com:"           #основной сервер хранения исходного кода проектов
configs: false                          #будем ли получать конфиги
configs_parent: "master"                #название ветки конфигов которая подключается по умолчанию

home_dir: "{{ lookup('env','HOME') }}"  #домашняя директория, в которой будут созданы папки для хранения кеша
cache_dirs:                             #cловарь сопоставления директорий хранения кеша хост системы и контейнера для разных технологий
  npm: "{{ home_dir + '/.npm:' + home_dir + '/.npm' }}"
  php: "{{ home_dir + '/.composer:' + home_dir + '/.composer' }}"
  ruby: "{{ home_dir + '/.bundle/' + ':' + home_dir + '/.gem' }}"
